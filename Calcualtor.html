<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>

    <!-- BODY OF CALCULATOR -->
    <div class="d-flex flex-column calcBody">
        <!-- INPUT FIELD FOR CALCULATOR/ALSO DISPLAYS DATA -->
        <h2 id="numDisplay" class="mb-2 p-5  userInput">0</h2>

            <div  class="d-flex flex-row">
                <div class="numButtonsSpace">
                    <div class="flex-row d-flex justify-content-center">
                        <button class="zerButton" id="zerBtn" >0</button>
                        <button class="numButton" id="decBtn" >.</button>
                    </div>
        
                    <div class="d-flex flex-row justify-content-center">
                        <button class="numButton" id="btn1" >1</button>
                        <button class="numButton" id="btn2" >2</button>
                        <button class="numButton" id="btn3" >3</button>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <button class="numButton" id="btn4" >4</button>
                        <button class="numButton" id="btn5" >5</button>
                        <button class="numButton" id="btn6" >6</button>
                    </div>
                    <div class="d-flex flex-row justify-content-center ">
                            <button class="numButton" id="btn7" >7</button>
                            <button class="numButton" id="btn8" >8</button>
                            <button class="numButton" id="btn9" >9</button>
                        </div>
                    <div class="d-flex flex-row justify-content-center">
                            <button class="numButton" id="cBtn" >CE</button>
                            <button class="numButton" id="divBtn" >/</button>
                            <button class="numButton" id="mulBtn" >*</button>
                        </div>
                    </div>

                <div class="enterSpace">
                    <div class="flex-row">
                        <button class="minButton" id="minBtn" >-</button>
                    </div>
                    <div class="flex-row">
                        <button class="plusButton" id="plusBtn" >+</button>
                    </div>
                    <div class="flex-row">
                        <button class="backButton" id="backBtn">‚Üê</button>
                    </div>
                    <div class="flex-row">
                        <button class="entButton" id="entBtn" >=</button>
                    </div>
                </div>
            </div>

        </div>
        



    </div>
    









    <script src="/scripts/calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
