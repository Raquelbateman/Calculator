<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>

    <!-- BODY OF CALCULATOR -->
    <div class="d-flex flex-column calcBody">
        <!-- INPUT FIELD FOR CALCULATOR/ALSO DISPLAYS DATA -->
        <input style="font-size: 2vw;" type="text" id="userInput" class="mb-2 p-5">

            <div  class="d-flex flex-row">
                <div class="numButtonsSpace">
                    <div class="flex-row d-flex justify-content-center">
                        <button class="numButton" id="zerButton" >0</button>
                        <button class="numButton" id="numButton" >.</button>
                    </div>
        
                    <div class="d-flex flex-row justify-content-center">
                        <button id="numButton" >1</button>
                        <button id="numButton" >2</button>
                        <button id="numButton" >3</button>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <button id="numButton" >4</button>
                        <button id="numButton" >5</button>
                        <button id="numButton" >6</button>
                    </div>
                    <div class="d-flex flex-row justify-content-center ">
                            <button id="numButton" >7</button>
                            <button id="numButton" >8</button>
                            <button id="numButton" >9</button>
                        </div>
                    <div class="d-flex flex-row justify-content-center">
                            <button id="numButton" >CE</button>
                            <button id="numButton" >/</button>
                            <button id="numButton" >*</button>
                        </div>
                    </div>

                <div class="enterSpace">
                    <div class="flex-row">
                        <button id="minButton" >-</button>
                    </div>
                    <div class="flex-row">
                        <button id="plusButton" >+</button>
                    </div>
                    <div class="flex-row">
                        <button id="backButton">‚Üê</button>
                    </div>
                    <div class="flex-row">
                        <button class="flex-wrap" id="entButton" >=</button>
                    </div>
                </div>
            </div>

        </div>
        



    </div>
    









    <script src="/scripts/calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
